uchas intestinas de la nobleza vizcaína. La última rareza de la que hace gala es que está en venta, aunque la mayoría de torres no tengan un espacio habitable. Un castillo muy fotogénico sepultado, aunque pie, por la extravagancia. Cómo llegar al Castillo de Butrón.\");TextBoxSetFontSize(\"texto1\",20);}";B+="function F9(){TextBoxSet(\"texto1\",\"\");}";B+="function F10(){TextBoxSet(\"texto1\",\"Deshilvanar la historiografía de un castillo de sus leyendas tiene más ciencia que llegar a la Luna. Del castillo de la Mota, Medina del Campo, se conocen historias desde el s. XI: traiciones, conspiración, juegos de tronos. Con la Batalla de Olmedo en 1445 el castillo de la Mota perteneció a la corona de Castilla definitivamente. La construcción de una línea de artillería potentísima acabó con el recinto de la ciudadela, de la que se conserva parte de la muralla primitiva. Además de crispación guerrera, del castillo de la Mota se desprende el lamento de prisión, la seriedad de los alumnos y el júbilo de los turistas, según los usos que ha ido teniendo en más de 8 siglos de historia. Cómo llegar al Castillo de la Mota.\");TextBoxSetFontSize(\"texto1\",20);}";B+="function F11(){TextBoxSet(\"texto1\",\"\");}";B+="function F12(){TextBoxSet(\"texto1\",\"CASTILLO DE BELVER\\n \\nEl castillo de Bellver está en Palma de Mallorca, sobre el cerro del bosque, a 112 m de altura y en línea marítima con la catedral. Ambas construcciones pertenecen al estilo gótico mallorquín. Fue levantado en el s. XIV, bajo mandato de Jaime II. Es el castillo de planta circular más antiguo de Europa y cuenta con la triste honra de haber sido la cárcel de Jovellanos. Su nombre es la descripción emocional del paisaje: «bella vista».\");TextBoxSetFontSize(\"texto1\",20);}";B+="function F13(){TextBoxSet(\"texto1\",\"\");}";B+="function F14(){TextBoxSet(\"texto1\",\"ALCAZAR DE SEGOVIA\\n \\nDespués del acueducto, el alcázar es lo más conocido de Segovia. Su planta sigue la rigidez del cerro sobre el que se asienta, que a su vez ha sido moldeado por la confluencia de dos ríos: el río Eremas y el río Clamores. Fue una fortaleza-palacio hispano-árabe. Se erigió en el siglo XII, aunque en el XII, estando Alfonso X en su interior, se hundió. El aspecto actual corresponde al reinado de Felipe II. Como en otros casos, también el alcázar sirvió de prisión y como sede del Colegio Real de Artillería. Hoy no solo se puede imaginar la crispación, sino ponerle los detalles guerreros y las charlas entre nobles en sus salas, como la del trono. Cómo llegar al Alcázar de Segovia.\");TextBoxSetFontSize(\"texto1\",20);}";B+="function F15(){TextBoxSet(\"texto1\",\"\");}";B+="function F16(){SoundPause(\"Vozcastillodemanzanares\");SoundPause(\"Vozcastillobutron\");SoundPause(\"Vozcastillodelamota\");SoundPause(\"Vozalcazardesegovia\");SoundPause(\"Vozcastillodebellver\");if(GetFrame()==0 && ToggleButtonPressed(\"conmutador0\")) ToggleButtonToggle(\"conmutador0\");if(GetFrame()==10 && ToggleButtonPressed(\"conmutador1\")) ToggleButtonToggle(\"conmutador1\");if(GetFrame()==20 && ToggleButtonPressed(\"conmutador2\")) ToggleButtonToggle(\"conmutador2\");if(GetFrame()==30 && ToggleButtonPressed(\"conmutador3\")) ToggleButtonToggle(\"conmutador3\");if(GetFrame()==40 && ToggleButtonPressed(\"conmutador4\")) ToggleButtonToggle(\"conmutador4\");if (GetFrame()+10>40) GotoAndStop(0);else GotoAndStop(GetFrame()+10);TextBoxSet(\"texto1\",\"\");}";B+="function F17(){SoundPause(\"Vozcastillodemanzanares\");SoundPause(\"Vozcastillobutron\");SoundPause(\"Vozcastillodelamota\");SoundPause(\"Vozalcazardesegovia\");SoundPause(\"Vozcastillodebellver\");if(GetFrame()==0 && ToggleButtonPressed(\"conmutador0\")) ToggleButtonToggle(\"conmutador0\");if(GetFrame()==10 && ToggleButtonPressed(\"conmutador1\")) ToggleButtonToggle(\"conmutador1\");if(GetFrame()==20 && ToggleButtonPressed(\"conmutador2\")) ToggleButtonToggle(\"conmutador2\");if(GetFrame()==30 && ToggleButtonPressed(\"conmutador3\")) ToggleButtonToggle(\"c
